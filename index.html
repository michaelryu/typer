<!doctype html>
<html ng-app="App">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Typer</title>

  <link rel="stylesheet" href="assets/normalize.css">
  <link rel="stylesheet" href="assets/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular-animate.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.13/angular-ui-router.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-utils/0.1.1/angular-ui-utils.min.js"></script>
  <script src="app.js"></script>
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body class="body" ng-controller="MainController as main">
<div class="box">
  <div>streak: {{main.streak}}</div>

  <div class="array">
  <span ng-repeat="word in main.words | limitTo: 4 track by $index">
    {{word}}
  </span>
  </div>
  <input ng-model="main.type" type="text" ui-keydown="{32: 'main.nextWord($event)'}"
         ng-keypress="main.started=true" ng-class="{'finished': main.status}"/>

  <div class="stats">
    <div>highest streak: {{main.highest}}</div>
    <div>WPM: {{main.correct}}</div>
    <div>accuracy: {{(100 * main.correct/main.counter).toFixed(2)+"%"}}</div>
    <div>time: {{main.countDown}}</div>
    <button class="btn btn-primary" ng-click="main.reset()">Reset</button>
  </div>
</div>
</body>
</html>
